<script>
/* ===========================
   Constants & Helpers
   =========================== */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const ARENA = { width: 400, height: 700, crossingY: 350, leftBridgeX: 120, rightBridgeX: 280 };
const MAX_ELIXIR = 10;

const RARITY = {
  common: { hp:1.0, dmg:0.5, speed:0.9 },
  rare:   { hp:1.1, dmg:0.6, speed:0.85 },
  epic:   { hp:1.3, dmg:0.7, speed:0.8},
  legendary:{ hp:1.5, dmg:0.8, speed:0.9 }
};

function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
function rand(min,max){ return Math.random()*(max-min)+min; }
function shadeColor(hex, percent){
  try{
    const num = parseInt(hex.replace('#',''), 16);
    let r = (num>>16) + percent;
    let g = ((num>>8)&0x00FF) + percent;
    let b = (num & 0x0000FF) + percent;
    r = clamp(Math.round(r), 0, 255);
    g = clamp(Math.round(g), 0, 255);
    b = clamp(Math.round(b), 0, 255);
    return '#' + ((r<<16) | (g<<8) | b).toString(16).padStart(6,'0');
  } catch(e){
    return hex;
  }
}

/* ===========================
   Difficulty settings
   =========================== */
let difficulty = 'medium';
const DIFF = {
  easy:   { aiSpawnMin:2200, aiSpawnMax:3200, hpMul:0.85, dmgMul:0.85, aiElixirBonus: -1 },
  medium: { aiSpawnMin:1500, aiSpawnMax:2200, hpMul:1.0,  dmgMul:1.0,  aiElixirBonus: 0 },
  hard:   { aiSpawnMin:900,  aiSpawnMax:1600, hpMul:1.2,  dmgMul:1.2,  aiElixirBonus: +1 }
};

/* ===========================
   Card / Troop Definitions
   =========================== */
class Card {
  constructor({name,cost,type,baseHp,baseSpeed,baseDamage,rarity='common',ranged=false,range=50,splash=0}){
    this.name = name; this.cost = cost; this.type = type;
    this.baseHp = baseHp; this.baseSpeed = baseSpeed; this.baseDamage = baseDamage;
    this.rarity = rarity; this.ranged = ranged; this.range = range; this.splash = splash;
    // final stats (applied at troop spawn time to allow difficulty scaling)
    this.hp = Math.round(baseHp * RARITY[rarity].hp);
    this.speed = baseSpeed * RARITY[rarity].speed;
    this.damage = Math.round(baseDamage * RARITY[rarity].dmg);
  }
}

/* Create full card list */
const ALL_CARDS = [
  new Card({name:'Knight', cost:3, type:'ground', baseHp:140, baseSpeed:1.1, baseDamage:18, rarity:'common'}),
  new Card({name:'Archer', cost:3, type:'ground', baseHp:70,  baseSpeed:1.6, baseDamage:8,  rarity:'common', ranged:true, range:110}),
  new Card({name:'Goblins', cost:2, type:'ground', baseHp:60,  baseSpeed:1.9, baseDamage:6,  rarity:'common'}),
  new Card({name:'Giant', cost:5, type:'ground', baseHp:420, baseSpeed:0.8, baseDamage:40, rarity:'rare'}),
  new Card({name:'Minions', cost:3, type:'flying', baseHp:90, baseSpeed:1.6, baseDamage:10, rarity:'common'}),
  new Card({name:'Baby Dragon', cost:4, type:'flying', baseHp:220, baseSpeed:1.2, baseDamage:28, rarity:'epic', ranged:true, range:90, splash:24}),
  new Card({name:'Wizard', cost:5, type:'ground', baseHp:160, baseSpeed:1.0, baseDamage:34, rarity:'epic', ranged:true, range:100, splash:28}),
  new Card({name:'P.E.K.K.A', cost:6, type:'ground', baseHp:600, baseSpeed:0.6, baseDamage:80, rarity:'legendary'}),
  new Card({name:'Hog Rider', cost:4, type:'ground', baseHp:240, baseSpeed:1.8, baseDamage:36, rarity:'rare'}),
  new Card({name:'Valkyrie', cost:4, type:'ground', baseHp:280, baseSpeed:1.05, baseDamage:22, rarity:'rare', splash:16}),
  new Card({name:'Mega Minion', cost:3, type:'flying', baseHp:150, baseSpeed:1.2, baseDamage:14, rarity:'rare'}),
  new Card({name:'Balloon', cost:5, type:'flying', baseHp:260, baseSpeed:0.85, baseDamage:90, rarity:'epic'}),
  new Card({name:'Inferno Dragon', cost:4, type:'flying', baseHp:160, baseSpeed:1.0, baseDamage:6, rarity:'rare', ranged:true, range:110})
];

/* Default selected deck (first 8) */
let selectedDeck = ALL_CARDS.slice(0,8);

/* ===========================
   Game Entities: Tower / Troop / Projectile
   =========================== */
class Tower {
  constructor(x,y,color,isKing=false,range=140){
    this.x = x; this.y = y; this.color = color; this.isKing = isKing; this.range = range;
    this.maxHp = 100; this.hp = this.maxHp;
    this.attackCooldown = 0;
  }
  draw(ctx){
    const w = this.isKing ? 60 : 50;
    const h = this.isKing ? 60 : 50;
    ctx.fillStyle = this.hp > 0 ? this.color : '#222';
    ctx.fillRect(this.x - w/2, this.y - (this.isKing?32:26), w, h);
    // HP bar
    ctx.fillStyle = 'black';
    ctx.fillRect(this.x - w/2 - 1, this.y - (this.isKing?40:34), w+2, 8);
    ctx.fillStyle = 'lime';
    ctx.fillRect(this.x - w/2, this.y - (this.isKing?40:34), w * clamp(this.hp/this.maxHp, 0, 1), 8);
    // Label
    ctx.fillStyle = 'white';
    ctx.font='12px Arial';
    ctx.textAlign='center';
    ctx.fillText(this.isKing ? 'King' : 'Tower', this.x, this.y - (this.isKing?48:44));
  }
  attack(troops, projectiles){
    if(this.hp <= 0) return;
    if(this.attackCooldown > 0){ this.attackCooldown--; return; }
    let closest = null; let minD = Infinity;
    for(const t of troops){
      if(t.hp <= 0) continue;
      if(t.color === this.color) continue;
      const d = Math.hypot(t.x - this.x, t.y - this.y);
      if(d < minD && d <= this.range){ minD = d; closest = t; }
    }
    if(closest){
      // fire projectile
      projectiles.push(new Projectile(this.x, this.y, closest, this.color === 'blue' ? '#cfffff' : '#ffcfb3', 12, 0, 0));
      this.attackCooldown = 45;
    }
  }
}

class Troop {
  constructor(x, y, color, card, ownerIsAI=false){
    this.x = x; this.y = y; this.color = color; this.card = card;
    // apply card base stats (troop-specific) and later apply difficulty multiplier for AI if needed
    this.hp = card.hp;
    this.maxHp = card.hp;
    this.speed = card.speed;
    this.damage = card.damage;
    this.type = card.type;
    this.ranged = card.ranged;
    this.range = card.range;
    this.splash = card.splash || 0;
    this.state = 'moving'; // 'moving' | 'attacking'
    this.lockedTarget = null;
    this.pathCommitted = null; // 'left' or 'right'
    this.ownerIsAI = ownerIsAI;
  }

  chooseBridge(){
    if(this.pathCommitted) return;
    this.pathCommitted = (this.x <= ARENA.width/2) ? 'left' : 'right';
  }

  findClosestEnemyTroop(troops){
    let best=null, bestD=Infinity;
    for(const t of troops){
      if(t.hp <= 0) continue;
      if(t.color === this.color) continue;
      const d = Math.hypot(t.x - this.x, t.y - this.y);
      if(d < bestD){ bestD = d; best = t; }
    }
    return { target: best, dist: bestD };
  }

  engageNearbyTroop(troops){
    const { target, dist } = this.findClosestEnemyTroop(troops);
    if(!target) return false;
    const detection = 110;
    if(dist <= detection){
      if(dist <= (this.ranged ? this.range : 24)){
        this.state = 'attacking';
        this.lockedTarget = target;
        return true;
      } else {
        const dx = target.x - this.x, dy = target.y - this.y;
        const d = Math.hypot(dx,dy);
        if(d > 0){
          this.x += (dx/d) * this.speed;
          this.y += (dy/d) * this.speed;
        }
        return true;
      }
    }
    return false;
  }

  update(troops, projectiles, playerTowers, aiTowers){
    if(this.hp <= 0) return;

    // choose target tower: princess first, then king
if(!this.target || this.target.hp <= 0){
    const enemyTowers = (this.color === 'blue') ? aiTowers : playerTowers;
    const aliveTowers = enemyTowers.filter(t => t.hp > 0);
    if(aliveTowers.length > 0){
        const princessTowers = aliveTowers.filter(t => !t.isKing);
        if(princessTowers.length > 0){
            this.target = princessTowers.reduce((a,b) => {
                const da = Math.hypot(a.x - this.x, a.y - this.y);
                const db = Math.hypot(b.x - this.x, b.y - this.y);
                return da < db ? a : b;
            });
        } else {
            this.target = aliveTowers.find(t => t.isKing);
        }
    } else {
        this.target = null;
    }
}


    if(this.lockedTarget && this.lockedTarget.hp <= 0){ this.lockedTarget = null; this.state = 'moving'; }

    // if attacking a locked target
    if(this.state === 'attacking' && this.lockedTarget && this.lockedTarget.hp > 0){
      if(this.ranged){
        if(!this._attackCooldown || this._attackCooldown <= 0){
          projectiles.push(new Projectile(this.x, this.y, this.lockedTarget, this.color === 'blue' ? '#cfffff' : '#ffcfb3', this.damage, this.splash, this.range));
          this._attackCooldown = 45;
        } else this._attackCooldown--;
      } else {
        if(!this._attackCooldown || this._attackCooldown <= 0){
          this.lockedTarget.hp -= this.damage;
          this._attackCooldown = 30;
        } else this._attackCooldown--;
      }
      return;
    }

    // engage nearby troops first
    const engaged = this.engageNearbyTroop(troops);
    if(engaged) return;

    // normal pathing: move to chosen bridge, cross, then approach tower
    this.chooseBridge();
    const bridgeX = (this.pathCommitted === 'left') ? ARENA.leftBridgeX : ARENA.rightBridgeX;

    // Phase 1: move horizontally to bridge x (if on correct side)
    if(Math.abs(this.x - bridgeX) > 3 && ((this.color === 'blue' && this.y > ARENA.crossingY) || (this.color === 'red' && this.y < ARENA.crossingY))){
      const dx = bridgeX - this.x;
      this.x += Math.sign(dx) * this.speed;
      return;
    }

    // Phase 2: move to crossing y
    if((this.color === 'blue' && this.y > ARENA.crossingY) || (this.color === 'red' && this.y < ARENA.crossingY)){
      const dy = ARENA.crossingY - this.y;
      this.y += Math.sign(dy) * this.speed;
      return;
    }

    // Phase 3: move toward target tower
    if(this.target && this.target.hp > 0){
      const dx = this.target.x - this.x, dy = this.target.y - this.y;
      const d = Math.hypot(dx,dy);
      if(d > (this.ranged ? this.range : 24)){
        this.x += (dx/d) * this.speed;
        this.y += (dy/d) * this.speed;
      } else {
        this.lockedTarget = this.target;
        this.state = 'attacking';
      }
    }
  }

  draw(ctx){
    if(this.hp <= 0) return;
    let circleColor = (this.type === 'flying') ? '#6f42c1' : '#e67e22';
    circleColor = (this.color === 'red') ? shadeColor(circleColor, -14) : circleColor;
    ctx.beginPath();
    ctx.fillStyle = circleColor;
    ctx.arc(this.x, this.y, 16, 0, Math.PI*2);
    ctx.fill();

    // initials
    ctx.fillStyle = 'white';
    ctx.font = 'bold 12px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    const emojiMap = {
  "Knight": "ðŸ›¡ï¸",
  "Archer": "ðŸ¹",
  "Goblins": "ðŸ‘º",
  "Giant": "ðŸ’ª",
  "Minions": "ðŸ‘¼",
  "Baby Dragon": "ðŸ²",
  "Wizard": "âœ¨",
  "P.E.K.K.A": "ðŸ¤–",
  "Hog Rider": "ðŸ—",
  "Valkyrie": "ðŸª“",
  "Mega Minion": "ðŸ¦‡",
  "Balloon": "ðŸŽˆ",
  "Inferno Dragon": "ðŸ”¥ðŸ‰"
};

const icon = emojiMap[this.card.name] || "â“";
ctx.font = "24px Arial";
ctx.textAlign = "center";
ctx.fillText(icon, this.x, this.y);


    // HP bar under troop
    ctx.fillStyle = 'black';
    ctx.fillRect(this.x - 16, this.y + 18, 32, 4);
    ctx.fillStyle = 'lime';
    ctx.fillRect(this.x - 16, this.y + 18, 32 * clamp(this.hp/this.maxHp, 0, 1), 4);
  }
}

class Projectile {
  constructor(x,y,target,color,damage=10,splash=0,range=70){
    this.x = x; this.y = y; this.target = target; this.color = color;
    this.damage = damage; this.splash = splash; this.range = range;
    this.speed = 10; this.alive = true;
  }
  update(projectiles, troops){
    if(!this.target || this.target.hp <= 0){ this.alive = false; return; }
    const dx = this.target.x - this.x, dy = this.target.y - this.y;
    const d = Math.hypot(dx,dy);
    if(d < 6){
      // hit
      this.target.hp -= this.damage;
      if(this.splash > 0){
        for(const t of troops){
          if(t.hp <= 0) continue;
          if(t.color === this.target.color) continue;
          const dd = Math.hypot(t.x - this.x, t.y - this.y);
          if(dd <= this.splash) t.hp -= Math.round(this.damage * 0.6);
        }
      }
      this.alive = false;
      return;
    } else {
      this.x += (dx/d) * this.speed;
      this.y += (dy/d) * this.speed;
    }
  }
  draw(ctx){
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.arc(this.x, this.y, 5, 0, Math.PI*2);
    ctx.fill();
  }
}

/* ===========================
   Globals & State
   =========================== */
let elixir = 5;
let troops = [];
let projectiles = [];
let selectedCard = null;
let cardCooldowns = {};
let animationId = null;
let aiSpawnTimer = null;
let elixirTimer = null;
let running = false;

let playerTowers = [];
let aiTowers = [];

/* ===========================
   UI: Deck selector & in-game deck
   =========================== */
function renderCards(){
  const container = document.getElementById('cards');
  container.innerHTML = '';
  ALL_CARDS.forEach(c=>{
    const cardDiv = document.createElement('div');
    cardDiv.className = 'card' + (selectedDeck.includes(c) ? ' selected' : '');
    const nameDiv = document.createElement('div'); nameDiv.className='name'; nameDiv.textContent = c.name + ` (${c.rarity[0].toUpperCase()+c.rarity.slice(1)})`;
    const costDiv = document.createElement('div'); costDiv.className='cost'; costDiv.textContent='Cost: '+c.cost;
    cardDiv.appendChild(nameDiv); cardDiv.appendChild(costDiv);
    cardDiv.onclick = () => {
      if(selectedDeck.includes(c)) selectedDeck = selectedDeck.filter(x=>x!==c);
      else if(selectedDeck.length < 8) selectedDeck.push(c);
      renderCards();
    };
    container.appendChild(cardDiv);
  });
}

document.getElementById('deckBtn').onclick = () => {
  document.getElementById('menu').style.display = 'none';
  document.getElementById('deckSelector').style.display = 'flex';
  renderCards();
};
document.getElementById('doneDeck').onclick = () => {
  if(selectedDeck.length !== 8){ alert('Select 8 cards!'); return; }
  document.getElementById('deckSelector').style.display = 'none';
  document.getElementById('menu').style.display = 'flex';
};

function renderInGameDeck(){
  const deckDiv = document.getElementById('inGameDeck');
  deckDiv.innerHTML = '';
  selectedDeck.forEach(c=>{
    const btn = document.createElement('div');
    btn.className = 'card-btn' + (selectedCard === c ? ' selected' : '');
    // show name and cost
    btn.innerHTML = `<div style="font-size:12px">${c.name}</div><div style="font-size:13px">${c.cost}</div>`;
    btn.onclick = () => {
      // select card for deployment
      if(elixir < c.cost){
        // small visual shake
        btn.style.transform = 'translateY(2px)';
        setTimeout(()=>btn.style.transform = '', 120);
        return;
      }
      selectedCard = (selectedCard === c) ? null : c;
      document.querySelectorAll('.card-btn').forEach(b=>b.classList.remove('selected'));
      if(selectedCard) btn.classList.add('selected');
    };
    deckDiv.appendChild(btn);
  });
}

/* ===========================
   Start / Reset Game
   =========================== */
function startFromMenu(){
  difficulty = document.getElementById('difficultySelect').value || 'medium';
  // prepare UI
  document.getElementById('menu').style.display = 'none';
  canvas.style.display = 'block';
  document.getElementById('inGameDeck').style.display = 'flex';
  document.getElementById('elixirContainer').style.display = 'block';
  document.getElementById('hud').style.display = 'block';
  renderInGameDeck();
  startGame();
}
document.getElementById('startBtn').onclick = startFromMenu;

/* ===========================
   Game Start Logic
   =========================== */
function startGame(){
  // reset state
  troops = [];
  projectiles = [];
  cardCooldowns = {};
  selectedCard = null;
  elixir = 5;
  running = true;

  // set up towers (positions chosen to match lanes)
  playerTowers = [
    new Tower(ARENA.leftBridgeX, 600, 'blue', false),
    new Tower(ARENA.rightBridgeX, 600, 'blue', false),
    new Tower(200, 650, 'blue', true)
  ];
  aiTowers = [
    new Tower(ARENA.leftBridgeX, 100, 'red', false),
    new Tower(ARENA.rightBridgeX, 100, 'red', false),
    new Tower(200, 50, 'red', true)
  ];

  // Elixir regen (slightly affected by difficulty if desired)
  if(elixirTimer) clearInterval(elixirTimer);
  elixirTimer = setInterval(() => {
    if(!running) return;
    if(elixir < MAX_ELIXIR) { elixir++; updateElixirUI(); }
  }, 1000);

  // AI spawn (variable)
  scheduleAISpawn();

  // ensure canvas click handler active
  // remove any previous handlers to prevent duplicates
  canvas.onclick = handleCanvasClick;

  // start loop
  if(animationId) cancelAnimationFrame(animationId);
  animationId = requestAnimationFrame(loop);
}

/* update elixir bar and number */
function updateElixirUI(){
  document.getElementById('elixirBar').style.width = (elixir / MAX_ELIXIR * 100) + '%';
  document.getElementById('elixirText').textContent = Math.floor(elixir);
}

/* ===========================
   AI spawn scheduling (variable intervals)
   =========================== */
function scheduleAISpawn(){
  if(aiSpawnTimer) clearTimeout(aiSpawnTimer);
  const ds = DIFF[difficulty] || DIFF['medium'];
  const interval = Math.round(ds.aiSpawnMin + Math.random() * (ds.aiSpawnMax - ds.aiSpawnMin));
  aiSpawnTimer = setTimeout(() => {
    if(running) aiSpawnTroop();
    scheduleAISpawn();
  }, interval);
}
function aiSpawnTroop(){
  // pick a card from selected deck (AI uses player's selected deck for variety), clone and scale stats
  if(selectedDeck.length === 0) return;
  const idx = Math.floor(Math.random()*selectedDeck.length);
  const prototype = selectedDeck[idx];
  // clone card but scale hp/damage by difficulty
  const ds = DIFF[difficulty] || DIFF.medium;
  const scaledCard = new Card({
    name: prototype.name,
    cost: prototype.cost,
    type: prototype.type,
    baseHp: Math.round(prototype.baseHp * ds.hpMul),
    baseSpeed: prototype.baseSpeed,
    baseDamage: Math.round(prototype.baseDamage * ds.dmgMul),
    rarity: prototype.rarity,
    ranged: prototype.ranged,
    range: prototype.range,
    splash: prototype.splash
  });
  // spawn near the top, pick lane x
  const spawnX = Math.random() > 0.5 ? ARENA.leftBridgeX : ARENA.rightBridgeX;
  const spawnY = 50 + rand(-10, 10);
  const troop = new Troop(spawnX, spawnY, 'red', scaledCard, true);
  troops.push(troop);
}

/* ===========================
   Player input: deploy troops by clicking bottom half
   =========================== */
function handleCanvasClick(e){
  if(!selectedCard) return;
  if(elixir < selectedCard.cost) return;
  const rect = canvas.getBoundingClientRect();
  const x = (e.clientX - rect.left) * (canvas.width / rect.width);
  const y = (e.clientY - rect.top) * (canvas.height / rect.height);
  // only allow placing on player's half (bottom)
  if(y < ARENA.crossingY + 10) return;
  // spawn player troop using card stats (no AI scaling)
  const prototype = selectedCard;
  const cardClone = new Card({
    name: prototype.name,
    cost: prototype.cost,
    type: prototype.type,
    baseHp: prototype.baseHp,
    baseSpeed: prototype.baseSpeed,
    baseDamage: prototype.baseDamage,
    rarity: prototype.rarity,
    ranged: prototype.ranged,
    range: prototype.range,
    splash: prototype.splash
  });
  const tro = new Troop(x, y, 'blue', cardClone, false);
  troops.push(tro);
  elixir -= selectedCard.cost;
  updateElixirUI();
  selectedCard = null;
  document.querySelectorAll('.card-btn').forEach(b=>b.classList.remove('selected'));
}

/* ===========================
   Main loop
   =========================== */
function loop() {
  if (!running) return;

  // 1. Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 2. Draw arena halves
  ctx.fillStyle = '#d2a877'; // top half
  ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
  ctx.fillStyle = '#a3d977'; // bottom half
  ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

  // 3. Draw river and bridges
  ctx.fillStyle = '#5DADE2';
  ctx.fillRect(0, canvas.height / 2 - 30, canvas.width, 60); // river
  ctx.fillStyle = '#8b5a2b';
  ctx.fillRect(ARENA.leftBridgeX - 20, canvas.height / 2 - 12, 40, 24);  // left bridge
  ctx.fillRect(ARENA.rightBridgeX - 20, canvas.height / 2 - 12, 40, 24); // right bridge

  // 4. Towers attack
  playerTowers.forEach(t => t.attack(troops, projectiles));
  aiTowers.forEach(t => t.attack(troops, projectiles));

  // 5. Draw towers
  playerTowers.forEach(t => t.draw(ctx));
  aiTowers.forEach(t => t.draw(ctx));

  // 6. Update & draw troops
  for (let i = troops.length - 1; i >= 0; i--) {
    const tr = troops[i];
    tr.update(troops, projectiles, playerTowers, aiTowers);
    tr.draw(ctx);

    // optional: tick damage when colliding with towers
    const enemyTowers = (tr.color === 'blue') ? aiTowers : playerTowers;
    for (const tw of enemyTowers) {
      if (tw.hp > 0 && Math.abs(tr.x - tw.x) < 28 && Math.abs(tr.y - tw.y) < 28) {
        tw.hp -= tr.damage * 0.25;
      }
    }

    if (tr.hp <= 0) troops.splice(i, 1);
  }

  // 7. Update & draw projectiles
  for (let i = projectiles.length - 1; i >= 0; i--) {
    const p = projectiles[i];
    p.update(projectiles, troops);
    if (!p.alive) projectiles.splice(i, 1);
    else p.draw(ctx);
  }

  // 8. Check victory conditions
  const playerKing = playerTowers.find(t => t.isKing);
  const aiKing = aiTowers.find(t => t.isKing);
  if (playerKing && playerKing.hp <= 0) { endGame('AI Wins!'); return; }
  if (aiKing && aiKing.hp <= 0) { endGame('Player Wins!'); return; }

  // 9. Request next animation frame
  animationId = requestAnimationFrame(loop);
}

/* ===========================
   End game
   =========================== */
function endGame(message){
  running = false;
  if(elixirTimer) clearInterval(elixirTimer);
  if(aiSpawnTimer) clearTimeout(aiSpawnTimer);
  if(animationId) cancelAnimationFrame(animationId);
  setTimeout(()=>{ alert(message); location.reload(); }, 50);
}

/* ===========================
   UI init & keyboard shortcuts
   =========================== */
renderCards();
renderInGameDeck();
document.getElementById('menu').style.display = 'flex';

// Keyboard shortcuts for dev/testing
window.addEventListener('keydown', (e)=>{
  if(e.key === 'r' || e.key === 'R'){ elixir = MAX_ELIXIR; updateElixirUI(); }
  if(e.key === 'd' || e.key === 'D'){ if(running){ const card = selectedDeck[Math.floor(Math.random()*selectedDeck.length)]; troops.push(new Troop(200, 560, 'blue', card, false)); } }
});

// Ensure the canvas scales visually if window resizes (keeps logical size fixed)
function resizeCanvas(){
  // keep CSS size responsive but internal drawing size same
  const scale = Math.min(window.innerWidth / ARENA.width, window.innerHeight / ARENA.height) * 0.95;
  canvas.style.width = (ARENA.width * scale) + 'px';
  canvas.style.height = (ARENA.height * scale) + 'px';
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

</script>
